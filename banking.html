<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Section</title>
    <!-- tailwind  css  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h2 class="text-5xl  text-center mt-16">
            Let's Get Some<span class="font-semibold text-purple-600"> Money !!!!!!</span>
        </h2>
    </header>
    <main class="w-3/4 mx-auto">

        <!-- transaction and Balance -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-blue-400  p-8 rounded ">
                    <h3 class="text-3xl">Deposit</h3>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span> </h2>
                </div>
                <div class="bg-green-400  p-8 rounded ">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span> </h2>
                </div>
                <div class="bg-yellow-400  p-8 rounded ">
                    <h3 class="text-3xl">Balance</h3>
                    <h2 class="text-5xl">$<span id="balance-total">100</span> </h2>
                </div>

            </div>
        </section>

        <!-- Deposit and withdraw  -->
        <section class="mt-12 bg-green-700 py-12">
            <div class="grid grid-cols-2 ">

                <div class="bg-gray-400  p-8 rounded mx-auto">
                    <h2 class="text-3xl py-2">Please Deposit</h2>
                    <input class="border-2 rounded  w-3/4 block border-gray-400 p-3 mx-8" type="text" name=""
                        placeholder="$ you want to deposit" id="deposit-input">
                    <button id="deposit-button"
                        class=" bg-yellow-600 text-white px-5 mt-4  py-2 rounded mx-8 mb-14 font-semibold">Deposit</button>
                </div>
                <div class="bg-blue-400  p-8 rounded mx-auto">
                    <h2 class="text-3xl py-2">Please Withdraw</h2>
                    <input class="border-2 rounded  w-3/4 block border-gray-400 p-3 mx-8" type="text" name=""
                        placeholder="$ you want to withdraw" id="withdraw-input">
                    <button id="withdraw-button"
                        class=" bg-yellow-600 text-white px-5 mt-4  py-2 rounded mx-8 mb-14 font-semibold">Withdraw</button>
                </div>




            </div>
        </section>


    </main>
    <script src="js/banking.js"></script>
</body>

</html>
