<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-page</title>
    <!-- tailwind  css  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h2 class="text-5xl  text-center mt-16">
            welcome to <span class="font-semibold text-purple-600">banking System!!!</span>
        </h2>
    </header>
    <main>
        <section class="bg-green-500 w-3/4 mx-auto">
            <h3 class="text-3xl mt-16 pt-10 mb-14 mx-8 font-semibold">
                please login
            </h3>
            <div>
                <input class="border-2 rounded block w-3/4  border-gray-400 p-3 mx-8" type="email" name=""
                    placeholder="Enter your Email" id="user-email">
                <input class="border-2 rounded block w-3/4  my-3 border-gray-400 p-3 mx-8" type="password" name=""
                    placeholder="Enter your password" id="user-password">

                <button id="login-submit"
                    class=" bg-yellow-600 text-white px-4  py-2 rounded mx-8 mb-14 font-semibold">Submit</button>
            </div>

        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
